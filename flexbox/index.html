<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container_calculator">
        <div class="result">
            0
        </div>
        <div class="container_buttons">
            <button class="buttons btn_c">C</button>
            <button class="buttons btn_del">del</button>
            <button class="buttons btn_div">C</button>
            <button class="buttons btn_x">C</button>

            <button class="buttons btn_7">7</button>
            <button class="buttons btn_8">8</button>
            <button class="buttons btn_9">9</button>

            <button class="buttons btn_4">4</button>
            <button class="buttons btn_5">5</button>
            <button class="buttons btn_6">6</button>

            <button class="buttons btn_1">1</button>
            <button class="buttons btn_2">2</button>
            <button class="buttons btn_3">3</button>

            <button class="buttons btn_0">0</button>
            <button class="buttons btn_point">.</button>
            <button class="buttons btn_equal">=</button>
        </div>
    </div>
</body>
</html>
