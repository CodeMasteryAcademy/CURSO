<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout de Log-in</title>
    <link rel="stylesheet" href="../styles/style.css">
    <script src="https://kit.fontawesome.com/f5b4559bdd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="containerForm">
            <h1>Login</h1>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Tenetur omnis alias repudiandae fugit beatae quisquam dolorem blanditiis aspernatur reiciendis aperiam qui sed earum, vitae consequatur nobis sit animi quaerat exercitationem.</p>
            <div class="form">
                <div class="inputEmail">
                    <i class="fa-solid fa-user"></i>
                    <input type="email" name="input" id="input" required>
                </div>
                <div class="inputPassword">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" name="password" id="password">
                </div>
                <input type="submit" value="Entrar">
                <button>Esqueci a Senha <i class="fa-regular fa-envelope"></i></button>
            </div>
        </div>
        <div class="img">

        </div>
    </div>
</body>
</html>
