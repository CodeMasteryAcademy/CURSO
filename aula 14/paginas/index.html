<head>

    <link rel="stylesheet" href="../estilos/style.css">

<body>
    <section id="forms">
        <!-- FORMULÁRIOS -->
        <h2>Formulários</h2>

        <form action="cadastro.php" method="get" autocomplete="off">
            <label for="input_nome">Nome do evento:</label>
            <input type="text" name="nome" id="input_nome">
            <br>

            <label for="input_sobrenome">Horário:</label>
            <input type="time" name="sobrenome" id="input_sobrenome">
            <br><br>

            <p>Selecione o seu género: </p>
            <input type="radio" name="genero" id="genero1">
            <label for="genero1">Masculino</label>

            <input type="radio" name="genero" id="genero2">
            <label for="genero2">Femenino</label>
            <br><br>

            <input type="submit" value="Iniciar sessão">
        </form>

    </section>

    <section id="flexbox">
        <!-- FLEXBOXS -->

            <div class="box">1</div>
