<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="../styles/style.css">
    <script src="../scripts/calculator.js" defer></script>
    <script src="https://kit.fontawesome.com/f5b4559bdd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="tel">
        <div class="result">
            
        </div>
        <div class="container_buttons">
            <button class="button btn_clean bg_gray">AC</button>
            <button class="button btn_del bg_gray"><i class="fa-solid fa-delete-left"></i></button>
            <button class="button btn_divide bg_orange">รท</button>

            <button class="button btn_seven bg_gray">7</button>
            <button class="button btn_eight bg_gray">8</button>
            <button class="button btn_nine bg_gray">9</button>
            <button class="button btn_multiplication bg_orange">x</button>
            
            <button class="button btn_four bg_gray">4</button>
            <button class="button btn_five bg_gray">5</button>
            <button class="button btn_six bg_gray">6</button>
            <button class="button btn_mine bg_orange">-</button>

            <button class="button btn_one bg_gray">1</button>
            <button class="button btn_two bg_gray">2</button>
            <button class="button btn_three bg_gray">3</button>
            <button class="button btn_plus bg_orange">+</button>

            <button class="button btn_zero bg_gray">0</button>
            <button class="button btn_point bg_gray">.</button>
            <button class="button btn_equal bg_orange">=</button>
            
        </div>
    </div>
</body>
</html>
